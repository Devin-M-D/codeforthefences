<html>
  <head>
    <title>The world's least advertisement-crippled cookbook site</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="shortcut icon" href="raptor.ico" sizes="1152x648">
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $.get("components/modals.html", (val) => { $("#cargoHold").append(val) })
    </script>
  </head>
  <body>
    <span id="headerMain">
      <span id="headerLeft">hamburger</span>
      <span id="headerTitle" class="header1">The Cookbook</span>
      <span id="headerRight">
        <span class="button" onclick="popModalDialog('/pages/dialogs/auth.html')">auth</span>
      </span>
    </span>
    <span id="bodyMain">
      <span id="search">
        <input id="txtSearch" type="text" placeholder="Search" />
        <svg aria-hidden="true" class="searchIcon" width="18" height="18" viewBox="0 0 18 18">
          <path d="M18 16.5l-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18l1.5-1.5zM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0z"></path>
        </svg>
      </span>
      <span id="addNew" onclick="console.log('new recipe window');">+ add new recipe</span>
      <span id="results">results</span>
    </span>
    <span id="cargoHold"></span>
  </body>
</html>
