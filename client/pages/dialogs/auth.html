<style>
  #authBox{
    height: 80%;
    width: 80%;
    background-color: white;
    position:absolute;
  }
  #authBox > span > span {
    height: auto;
    padding: 25px;
    text-align: left;
  }
  #signup, #login {
    width: 50%;
  }
</style>
<script type="text/javascript">
  async function signup(email, un, pw, confPw) {
    console.log('here')
    if (pw != confPw) {
      console.log("passwords do not match!")
    }
    var data = await remoteCall("/signup", {"email": email, "username": un, "password": pw, "confPw": confPw }, true)
    console.log(data)
  }
</script>
<span id="authBox">
  <span id="signup" class="spacer vert">
    <span id="suEmail">
      <span class="inputLabelLg">Email (optional):</span>
      <input id="txtSgnEmail" type="text" placeholder="email" value="test" />
    </span>
    <span id="suUsername">
      <span class="inputLabelLg">Username:</span>
      <input id="txtSgnUN" type="text" placeholder="username" value="test" / >
    </span>
    <span id="suPass">
      <span class="inputLabelLg">Password:</span>
      <input id="txtSgnPW" type="pasword" placeholder="password" value="test">
    </span>
    <span id="suConfirmPass" class="spacer horiz">
      <span class="inputLabelLg">Confirm password:</span>
      <input id="txtSgnConfPW" type="password" placeholder="confirm password" value="test">
    </span>
    <span class="btnFrame">
      <span id="btnSignup" class="btn1" onclick="signup($('#txtSgnEmail').val(), $('#txtSgnUN').val(), $('#txtSgnPW').val(), $('#txtSgnConfPW').val())">Signup</span>
    </span>
  </span>
  <span id="login">
    <span id="logUsername">
      <span class="inputLabelLg">Username:</span>
      <input type="text" placeholder="username">
    </span>
    <span id="logPass" class="spacer horiz">
      <span class="inputLabelLg">Password:</span>
      <input type="pasword" placeholder="password">
    </span>
    <span class="btnFrame">
      <span id="btnLogin" class="btn1">Login</span>
    </span>
  </span>
</span>
